# GitHub Action for generating a contribution graph with a snake eating your contributions.

name: Generate Snake

# Controls when the action will run
on:
  schedule:
    - cron: "0 */6 * * *" # every 6 hours
  workflow_dispatch: # allows manual run from Actions tab

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - uses: actions/checkout@v2

      # 2️⃣ Generate the snake contribution graph
      - uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: Kaizers08
          # These next 2 lines generate the files on a branch called "output"
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      # 3️⃣ Show git status (optional, for debugging)
      - run: git status

      # 4️⃣ Push the changes to a branch (master/output)
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GH_PAT }}  # <- Use your fine-grained PAT here
          branch: output
          force: true

      # 5️⃣ Deploy to GitHub Pages (optional)
      - uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}  # <- Use same PAT here
